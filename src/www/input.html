<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
</head>
<body>

    <p>
        Please, add the title of your book and the price.
    </p>

    <INPUT	TYPE="TEXT"	NAME="case_texte_1" VALUE="Title" SIZE="20"	MAXLENGTH="80" > <br/>
    <INPUT	TYPE="TEXT"	NAME="case_texte_2" VALUE="Price" SIZE="10"	MAXLENGTH="10" > <br/>

    <p>
        Would you like to add an image for the coover of your book?
    </p>

    <input type="file"
           id="bookcent" name="cent"
           accept="image/jpeg" />

</body>
</html>
